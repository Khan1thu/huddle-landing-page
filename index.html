<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bb2c98937d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <div class="content">

    <div class="left-content">
      <img class="ill" src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="right-content">
      <h1>Build The Community <br> Your Fans Will Love</h1> 

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
      Create connections with <br> your users as you engage in genuine discussion.</p>
      
      <button class="reg">Register </button>
    </div>
    
  </div> 

  <footer>
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
  </footer>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>-->
</body>
</html>
